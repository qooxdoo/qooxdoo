<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>Some tests for qx.ui.basic.Label. Click on the third and fifth button like widget to test the reflow possibilities.
    The debug log gives you information of the preferred dimensions.</p>
    <p>Tests for qx.ui.core.Font added</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var d = qx.ui.core.ClientDocument.getInstance();

    var c1 = new qx.ui.basic.Label("Hello qooxdoo!");

    c1.setLeft(20);
    c1.setTop(48);
    c1.setBorder("black");
    c1.setPadding(2, 4);

    c1.addEventListener("mouseover", function(e) {
      this.setFont(qx.ui.core.Font.fromString("20px bold"));
    });

    c1.addEventListener("mouseout", function(e) {
      this.setFont(null);
    });



    var c2 = new qx.ui.basic.Label("<h1>Welcome to the qooxdoo universe</h1><p>Enjoy the new era of web interface development.</p>");

    c2.setLeft(20);
    c2.setTop(100);
    c2.setBorder("black");
    c2.setPadding(8);




    var c3 = new qx.ui.basic.Label("Delete temporary data", null, null, false);

    c3.setLeft(20);
    c3.setTop(200);
    c3.setBorder("outset");
    c3.setPadding(4, 6);
    c3.setBackgroundColor("white");

    c3.addEventListener("click", function()
    {
      if (this.getText() == "Delete temporary data")
      {
        this.setText("Thank you");
        this.setTextColor("red");
        this.setFont("bold");
      }
      else
      {
        this.setText("Delete temporary data");
        this.resetTextColor();
        this.setFont(null);
      };
    });




    var c4f = new qx.ui.core.Font(16, [ "Times New Roman" ]);
    c4f.setBold(true);
    c4f.setItalic(true);
    c4f.setDecoration("underline");

    var c4 = new qx.ui.basic.Label("Hello qooxdoo!");

    c4.setLeft(20);
    c4.setTop(250);
    c4.setBorder("black");
    c4.setPadding(2, 4);







    var c6 = new qx.ui.basic.Label("This is a long label", "h");

    c6.setTop(450);
    c6.setLeft(20);
    c6.setBorder("black");


    var c7 = new qx.ui.basic.Label("This is a long label with long-words and more text", "l", null, false);

    c7.setTop(490);
    c7.setLeft(20);
    c7.setPadding(4);
    c7.setBorder("outset");
    c7.setBackgroundColor("white");

    c7.addEventListener("click", function(e)
    {
      switch(this.getWidth())
      {
        case 50:
          this.setWidth(100);
          break;

        case 100:
          this.setWidth(150);
          break;

        case 150:
          this.setWidth(200);
          break;

        case 200:
          this.setWidth("auto");
          break;

        case "auto":
          this.setWidth(50);
          break;
      };
    });

    d.add(c1, c2, c3, c4, c6, c7);
  });
  </script>
</body>
</html>
