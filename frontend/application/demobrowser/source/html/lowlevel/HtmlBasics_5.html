<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>

  <script type="text/javascript">
    qxsettings = { "qx.enableApplicationLayout" : false };
  </script>
  
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <style type="text/css">

  </style>
  
  <p>some odd content</p>
  
  <p>foo bar</p>
  
  <h1 id="testh">Test Header</h1>
  <p id="testp">Test <b>Paragraph</b></p>
  <p><input id="testchk" type="checkbox" checked="checked"/>Check Box</p>
  <p><input id="testinp" type="text" value="init"/></p>
  
  <div id="description">
  </div>

  <div id="test"></div>

  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Basic,

  members :
  {
    main : function()
    {
      this.base(arguments);
      
      var h = document.getElementById("testh");
      var p = document.getElementById("testp");
      var i = document.getElementById("testinp");
      var c = document.getElementById("testchk");
      
      // Read out #1      
      this.debug("H1 fontSize: " + qx.bom.Element.get(h, "fontSize"));
      this.debug("H1 color: " + qx.bom.Element.get(h, "color"));
      this.debug("H1 marginTop: " + qx.bom.Element.get(h, "marginTop"));
      this.debug("H1 locationLeft: " + qx.bom.Element.get(h, "locationLeft"));
      this.debug("H1 locationTop: " + qx.bom.Element.get(h, "locationTop"));
      this.debug("H1 text: " + qx.bom.Element.get(h, "text")); 
      this.debug("H1 html: " + qx.bom.Element.get(h, "html")); 
      
      // Read out #2
      this.debug("P fontSize: " + qx.bom.Element.get(p, "fontSize"));
      this.debug("P color: " + qx.bom.Element.get(p, "color"));
      this.debug("P marginTop: " + qx.bom.Element.get(p, "marginTop"));
      this.debug("P locationLeft: " + qx.bom.Element.get(p, "locationLeft"));      
      this.debug("P locationTop: " + qx.bom.Element.get(p, "locationTop")); 
      this.debug("P text: " + qx.bom.Element.get(p, "text")); 
      this.debug("P html: " + qx.bom.Element.get(p, "html")); 
      
      // TabIndex #1
      this.debug("H1 tabIndex (before): " + qx.bom.Element.get(h, "tabIndex"));
      qx.bom.Element.set(h, "tabIndex", 1);
      this.debug("H1 tabIndex (after=1): " + qx.bom.Element.get(h, "tabIndex"));
      
      // TabIndex #2
      this.debug("CHK tabIndex (before): " + qx.bom.Element.get(c, "tabIndex"));
      qx.bom.Element.set(c, "tabIndex", -1);
      this.debug("CHK tabIndex (after=-1): " + qx.bom.Element.get(c, "tabIndex"));

      // Value
      this.debug("INP value (before=init): " + qx.bom.Element.get(i, "value"));
      qx.bom.Element.set(i, "value", "other");
      this.debug("INP value (after=other): " + qx.bom.Element.get(i, "value"));      
      
      // Checked
      this.debug("INP checked (before=true): " + qx.bom.Element.get(c, "checked"));
      qx.bom.Element.set(c, "checked", false);
      this.debug("INP checked (after=false): " + qx.bom.Element.get(c, "checked"));      
      
      // Map input
      this.debug("H1 apply multi values");
      qx.bom.Element.set(h, { fontSize : "60px", color : "blue", textDecoration : "italic", fontFamily : "'Comic Sans MS'" });
      this.debug("H1 apply multi values: Done");
      
      // Fly weight Pattern
      this.debug("P fly weight pattern");
      qx.bom.Element.fly(p).set("fontSize", "40px").set("color", "orange").set("letterSpacing", "4px");
      this.debug("P fly weight pattern: Done");
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
