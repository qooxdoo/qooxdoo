<div style='border:1px solid #ddd;display:inline-block;padding:2px'>
  <input id="datepicker-customized" style="border:none; background-color: transparent;"></input>
</div>


<script type="text/javascript">
 var picker = q("#datepicker-customized").datepicker();
 picker.setConfig("format", function(date) {
  return date.toDateString();
 });

 picker.setConfig('icon', './demo/datepicker/office-calendar.png');
 picker.setConfig('mode', 'icon');

 picker.getCalendar().setConfig('minDate', new Date());
 picker.getCalendar().setConfig('selectableWeekDays', [ 1, 2, 3, 4, 5 ]);

 picker.render();
</script>
