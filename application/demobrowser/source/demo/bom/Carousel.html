<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="../helper.js"></script>

  <title>q Carousel</title>
  <style type="text/css" media="screen">
  .entry {
    position: absolute;
    top: 5px;
    left: 0px;
    background-color: red;
    width: 30px;
    height: 30px;
    border: 1px solid black;

    position: relative;

  <div id="carousel"></div>

  <script type="template" id="carousel-entry">
    <div><center>{{data}}</center></div>
  </script>
</body>
</html>
