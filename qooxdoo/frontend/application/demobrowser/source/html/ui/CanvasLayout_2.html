<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      w1 = new qx.ui2.core.Widget;
      w2 = new qx.ui2.core.Widget;
      w3 = new qx.ui2.core.Widget;
      w4 = new qx.ui2.core.Widget;
      w5 = new qx.ui2.core.Widget;
      w6 = new qx.ui2.core.Widget;

      w1.setId("w1");
      w2.setId("w2");
      w3.setId("w3");
      w4.setId("w4");
      w5.setId("w5");
      w6.setId("w6");

      w1.setHtml("<b>W1</b>");
      w2.setHtml("<b>W2</b>");
      w3.setHtml("<b>W3</b>");
      w4.setHtml("<b>W4</b>");
      w5.setHtml("<b>W5</b>");
      w6.setHtml("<b>W6</b>");

      w1.setBackgroundColor("red");
      w2.setBackgroundColor("blue");
      w3.setBackgroundColor("green");
      w4.setBackgroundColor("yellow");
      w5.setBackgroundColor("orange");
      w6.setBackgroundColor("teal");

      qx.theme.manager.Color.getInstance().setColorTheme(qx.theme.classic.color.Royale);
      qx.ui2.decoration.DecorationManager.getInstance().setBorderTheme(qx.theme.classic.Border);

      var border = new qx.ui2.decoration.Basic(3, "solid", "black");

      w1.setDecoration(border);
      w2.setDecoration(border);
      w3.setDecoration(border);
      w4.setDecoration(border);
      w5.setDecoration(border);
      w6.setDecoration(border);

      layout = new qx.ui2.layout.Canvas();

      layout.add(w1, { width : "20%", height : "20%", left : "3%", top : "3%", right : "3%", bottom : "3%" });
      layout.add(w2, { width : "20%", height : "20%", left : "6%", top : "6%", right : "6%" });
      layout.add(w3, { width : "20%", height : "20%", left : "9%", top : "9%", bottom : "9%" });
      layout.add(w4, { width : "20%", height : "20%", left : "12%", top : "12%" });
      layout.add(w5, { width : "20%", height : "20%", top : "9%", right : "9%" });
      layout.add(w6, { width : "20%", height : "20%", right : "9%", bottom : "9%" });

      var container = new qx.ui2.core.Widget();
      container.setLayout(layout);

      doc.add(container, { left : 0, top : 0, right : 0, bottom : 0 });
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
