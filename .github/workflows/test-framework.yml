name: Run tests

on:
  push:
    branches:
      - '*'
      - '!master'
    paths:
      - 'compile.*'
      - 'source/**'
      - 'test/**'

  pull_request:
    paths:
      - 'compile.*'
      - 'source/**'
      - 'test/**'

jobs:
  test:
    name: ${{ matrix.os }}, node ${{ matrix.node-version }}, ${{ matrix.browser }}
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [10.x, 12.x, 14.x]
        browser: [no-browser, chromium, firefox, webkit]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: configure MacOS
        if: "matrix.os == 'macos-latest'"
        run: ulimit -f unlimited

      - name: bootstap framework
        run:  |
              npm  ci
              ./bootstrap-compiler --target=build

      - name: install and run browser tests with ${{ matrix.browser }}
        if: "matrix.browser != 'no-browser' && !(matrix.os == 'windows' && matrix.browser == 'webkit')"
        run:  |
              cd test/framework
              node ../../bin/build/qx test --colorize=false --quiet --browsers=${{ matrix.browser }} --terse --set-env qx.test.delay.scale=5

      - name: install and run node tests
        if: "matrix.browser == 'no-browser'"
        run:  |
              cd test/tool
              node ../../bin/build/qx test --colorize=false --quiet --browsers=${{ matrix.browser }} --terse
