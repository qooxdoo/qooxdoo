name: Run tests

on:
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:

  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Install dependencies
        run: |
          npm ci
          ./bootstrap-compiler
      - name: Run tests
        run: npm test
