name: Deploy docs folder to documentation repo if something changed
on:
  # run only when files in the docs folder of the master branch are updated
  push:
    branches:
      - master
    paths:
      - 'docs/**'      

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.WEBSITE_DEPLOY_PK }}
          external_repository: qooxdoo/qooxdoo.github.io
          publish_branch: master          
          publish_dir: ./
          keep_files: true
