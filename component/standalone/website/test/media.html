    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="script/q.min.js"></script>
    <script>
      qxWeb.ready(function () {
        qxWeb(window).on('message', function (e) {
          // inject our window obj cause this is used as iframe within the tests
          var match = qxWeb.matchMedia(e.data).matches ? "true" : "false";
          window.parent.postMessage(match,'*');
        });
      });
    </script>
