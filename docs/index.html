<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@qooxdoo/framework - The JS Framework for Coders</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The JS Framework for Coders">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading the qooxdoo documentation ...</div>
  <script>
    window.$docsify = {
      name: '@qooxdoo/framework',
      repo: 'https://github.com/qooxdoo/qooxdoo',
      loadSidebar: '_sidebar.md',
      coverpage: true,
      auto2top: true,
      subMaxLevel: 3,
      namespace: 'qx-manual',
      relativePath: false,
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/qooxdoo/qooxdoo/edit/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml
              + html.replace("%{version}","devel")
              .replace("%{release_tag}","master")
          })
        }
      ]
    };
    window.gitter = {
      chat: {
        options: {
          room: 'qooxdoo/qooxdoo'
        }
      }
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js"></script>
</body>
</html>
